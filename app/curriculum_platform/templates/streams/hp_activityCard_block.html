{% load static wagtailimages_tags wagtailcore_tags %}

{% image self.image fill-600x450 as image %}
<div class="col">
  <div class="card box h-100 d-inline-block mb-5 d-flex flex-column justify-content-end">
    <a href="/curriculum/activity/{{ self.activity.id }}-{{ self.activity.slug }}"><img src="{{ image.url }}" class="card-img-top" alt="{{ image.alt }}" /></a>
    <div class="card-img-overlay h-100 d-flex flex-column justify-content-start">
      <h5 class="card-header" style="background-color:{% if self.activity.program.program_color %}{{ self.activity.program.program_color }}{% else %}#8e8a8a{% endif %}"><a href="/curriculum/activity/{{ self.activity.id }}-{{ self.activity.slug }}">{{ self.title }}</a></h5>
      <div class="card-body h-100 d-flex flex-column justify-content-end">
        <p class="card-text"><a href="/curriculum/activity/{{ self.activity.id }}-{{ self.activity.slug }}">{{ self.copy }}</a></p>
        <p class="card-text text-uppercase text-right"><span class="tags">{% if self.activity.program %} {{ self.activity.program }} | {% endif %}Activity</span></p>
      </div>
    </div>
  </div>
</div>
